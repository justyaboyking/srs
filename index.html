<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRS TRADING - King of Kings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #000428, #004e92, #b21f1f, #f12711);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-shadow {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .btn-glow {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 107, 107, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center p-4">
    <!-- Main content container -->
    <div class="text-center w-full max-w-4xl mx-auto">
        
        <!-- Main Heading -->
        <h1 class="font-oswald text-4xl md:text-6xl lg:text-7xl font-bold uppercase tracking-widest text-shadow">
            SRS TRADING
        </h1>
        
        <!-- Quote -->
        <p class="mt-6 md:mt-8 text-xl md:text-2xl lg:text-3xl font-light italic text-gray-200 text-shadow">
            Mr take that risk has spoken
        </p>
        
        <!-- Sign Up Button -->
        <div class="mt-12 md:mt-16">
            <a href="#" class="inline-block bg-white/10 backdrop-blur-sm border border-white/20 text-white font-semibold text-lg md:text-xl py-4 px-12 rounded-lg btn-glow uppercase tracking-wider">
                Sign Up
            </a>
        </div>

    </div>
</body>
</html>
